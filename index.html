<html>
  <head>
    <link href="./css/fivedots.css" type="text/css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color:#8e44ad;
    }

    a, a:hover, a:visited {
      text-decoration: none;
      color: white;
      border: none;
    }

    h2 {
      font-family: 'Open Sans', sans-serif;
      color: white;
    }

    .block {
      width:40%;
      height: 200px;
      display:inline-block;
      padding: 5em;
      padding-top: 6em;
    }
  </style>

  <body>
    <h4><a href="https://github.com/marthyn/fivedots">back to Github</a></h4>
    <div class="blocks">
      <div class="block">
        <div class="fivedots-wave">
          <h2>Wave</h2>
          <span class="fivedots-dot fivedots-dot1"></span>
          <span class="fivedots-dot fivedots-dot2"></span>
          <span class="fivedots-dot fivedots-dot3"></span>
          <span class="fivedots-dot fivedots-dot4"></span>
          <span class="fivedots-dot fivedots-dot5"></span>
        </div>
      </div>
      <div class="block">
        <div class="fivedots-wave-scale">
          <h2>Wave Scale</h2>
          <span class="fivedots-dot fivedots-dot1"></span>
          <span class="fivedots-dot fivedots-dot2"></span>
          <span class="fivedots-dot fivedots-dot3"></span>
          <span class="fivedots-dot fivedots-dot4"></span>
          <span class="fivedots-dot fivedots-dot5"></span>
        </div>
      </div>
      <div class="block">
        <div class="fivedots-bounce">
          <h2>Bounce</h2>
          <span class="fivedots-dot fivedots-dot1"></span>
          <span class="fivedots-dot fivedots-dot2"></span>
          <span class="fivedots-dot fivedots-dot3"></span>
          <span class="fivedots-dot fivedots-dot4"></span>
          <span class="fivedots-dot fivedots-dot5"></span>
        </div>
      </div>
      <div class="block">
        <div class="fivedots-bounce-scale">
          <h2>Bounce Scale</h2>
          <span class="fivedots-dot fivedots-dot1"></span>
          <span class="fivedots-dot fivedots-dot2"></span>
          <span class="fivedots-dot fivedots-dot3"></span>
          <span class="fivedots-dot fivedots-dot4"></span>
          <span class="fivedots-dot fivedots-dot5"></span>
        </div>
      </div>
    </div>
  </body>
</html>
